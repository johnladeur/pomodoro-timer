<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link  type="text/css" rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="main">
      <h1>Pomodoro Timer</h1>
      <br>
      <div class="timer-type">
        <input type="radio" value="Work" name="work">Work
        <input type="radio" value="Break" name="break"> Break
      </div>
      <br>
      <h2>Start Your Work Session</h2>
      
      <div id="time-display"></div>
      <h1 id="time-remaining">25:00</h1>
      <div class="control-buttons">
            <button id="start-btn" diabled="true">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn" disabled="false">Reset</button>
  
      </div> 
        <br>
        <br>
      <h2>Begin Your Break</h2>
      <div id="time-display"></div>
      <h1 id="time-remaining-break">5:00</h1>
      <div class="control-buttons">
            <button id="start-btn-break" diabled="true">Start</button>
            <button id="stop-btn-break">Stop</button>
            <button id="reset-btn-break" disabled="false">Reset</button>
      </div>

    <script src="script.js"></script>
  </body>
</html>
